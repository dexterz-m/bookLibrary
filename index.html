<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <strong><p id="headerText">BookeD3X</p></strong>

        <button id="logInButton" onclick=""><strong>Log in</strong></button>

    </header>

    <div id="content">

        <button class="buttonPopUp" id="addBookButton" onclick="popUpForm()">
            <p id="buttonText"><strong>+ Add book</strong></p>
        </button>

        <div id="library">

        </div>
    
    </div>

    <div id="popUpContainer">

        <div class="popUpBox">

            <h2 id="formTitle">Add new book</h2>

            <form class="popUpForm">

                <div class="forms">
                    
                    <input class="form-input" type="text" id="name" placeholder="Title" required> 

                </div>

                <div class="forms">
                
                <input class="form-input" type="text" id="author" placeholder="Author" required> 

                </div>

                <div class="forms">
                    
                    <input class="form-input" type="number" id="pages" placeholder="Pages" required> 
                
                </div>

                <div class="forms" id="checkbox">
                    
                    <p>Have you read it?</p>
                    <input class="form-checkbox" type="checkbox" id="read"> 
                
                </div>

                <div class="forms">

                    <button id="submitButton">Submit</button>
                    <button id="popUpCloseButton" onclick="closeForm()"><img src="icons/delete.png"></button>

                </div>
                

            </form>

        </div>

    </div>


    <script src="main.js"></script>    

</body>
</html>
