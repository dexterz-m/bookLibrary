<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <strong><p id="headerText">BookeD3X</p></strong>

        <button id="signInButton" onclick=""><strong>Sign in</strong></button>

    </header>

    <div id="content">

        <div id="library">

        </div>

        <button class="buttonPopUp" id="addBookButton" onclick="popUpForm()"><img id="plus" src="icons/plus-svgrepo-com.svg"></button>
        

    </div>

    <div id="popUpContainer">

        <div class="popUpBox">

            <h2>Add new book</h2>

            <form class="popUpForm">

                <div class="forms">
                    <label class="form-label"
                            for="name">
                        Name:
                    </label>
                    <input class="form-input" type="text" id="name" required> 

                </div>

                <div class="forms">
                <label class="form-label"
                    for="author">
                    Author:
                </label>
                <input class="form-input" type="text" id="author" required> 

                </div>

                <div class="forms">
                    <label class="form-label"
                        for="pages">
                        Pages:
                    </label>
                    <input class="form-input" type="number" id="pages" required> 
                
                </div>

                <div class="formButtons">

                    <button class="submitButton" type="submit">
                        Submit
                    </button>
    
                    <button class="closePopUp" type="button" onclick="popUpForm()">
                        Close
                    </button>

                </div>
                

            </form>

        </div>

    </div>

    <footer>Â©D3X</footer>


    <script src="main.js"></script>    

</body>
</html>
